<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="RockPaperScissors.js" defer>
    </script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="buttons">
    
    <div class="picbutton">
      <div class="pic"><img src="pexels-pixabay-161702.jpg" alt="Rock" id="Rockpic"></div>
      <div class="onebutton"> <button class="button" id="Rock">Rock</button> </div>
    </div>
    
    <div class="picbutton">
      <div class="pic"></div>
      <div class="onebutton"> <button class="button" id="Scissors">Scissors</button> </div>
    </div>
    
        <div class="picbutton">
        <div class="pic"></div>
        <div class="onebutton"> <button class="button" id="Paper">Paper</button> </div>
    </div>
 </div>
    


  <div class="roundresultdiv">
  <p class="resultspara"></p>
</div>
  
  <div class="resultsdiv">
    <div class="scorediv">
      <div class="playerdiv">
        <h2>Player</h2>
        <h1 class="playerScore">0</h1>
      
      </div>
      <div class="computerdiv">
        <h2 id="computername">Computer</h2>
        <h1 class="computerScore">0</h1>

      </div>

    </div>
  </div>
  <div class="finalscore">
    <p class="finalscorepara">New Game: Choose Rock, Paper or Scissors.</p>
  </div>
  <div class="onebutton" id="reset">
    <button class="button">Play again</button>
  </div>

</body>
</html>
